<!DOCTYPE html>
<html ng-app='tinnr'>
  <head>
    <meta charset="utf-8" />
    <title>Tinnr</title>
    <link rel="stylesheet" type="text/css" href="../build/assets/css/app.css" />
  </head>
  <body class="{{$state.current.name}}">
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" ui-sref="landing">Tinnr</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#" ui-sref="signup">Sign Up</a></li>
              <li><a href="#" ui-sref="signin">Sign In</a></li>
              <li><a href="#" ng-click="signout()">Sign Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div ui-view></div>
    </div>

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="../lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="../build/assets/js/app.js"></script>
  </body>
</html>
